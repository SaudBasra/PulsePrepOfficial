{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PulsePrep</title>
    <link rel="stylesheet" href="{% static 'css/user_management/signup.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-image-container">
          <div class="auth-overlay"></div>
          <div class="auth-content">
            <h2>Welcome Back</h2>
            <p>
              Login to access your account and continue your journey with
              PulsePrep.
            </p>
          </div>
        </div>

        <div class="auth-form-container">
          <div class="logo-container">
            <img src="{% static 'images/Logo.png' %}" alt="PulsePrep Logo" class="auth-logo" />
          </div>

          <h1>Login</h1>

          {% if messages %}
          <div class="messages">
              {% for message in messages %}
              <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                  {{ message }}
              </div>
              {% endfor %}
          </div>
          {% endif %}

          <form class="auth-form" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
                <i class="fas fa-eye-slash toggle-password"></i>
              </div>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="/password-reset/" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="submit-btn">Login</button>
          </form>

          <div class="auth-footer">
            <p>Don't have an account? <a href="/signup/">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Toggle password visibility
      document.querySelector('.toggle-password').addEventListener('click', function() {
        const input = this.previousElementSibling;
        if (input.type === 'password') {
          input.type = 'text';
          this.classList.remove('fa-eye-slash');
          this.classList.add('fa-eye');
        } else {
          input.type = 'password';
          this.classList.remove('fa-eye');
          this.classList.add('fa-eye-slash');
        }
      });
    </script>
  </body>
</html>
